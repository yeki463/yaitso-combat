<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>жмякай мое яйцо</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #coinImage {
            width: 100px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>жмякай мое яйцо</h1>
    <p>жмяк: <span id="coins">0</span></p>
    <img id="coinImage" src="https://i.postimg.cc/6TfjZFhQ/441-20240815235442.png" alt="Клик для получения монет">

    <script>
        let coins = 0;

        document.getElementById('coinImage').onclick = function() {
            coins++;
            document.getElementById('coins').textContent = coins;
        };
    </script>
</body>
</html>
